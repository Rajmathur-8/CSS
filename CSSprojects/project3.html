<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="p3.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="card.png" alt="">
                <h5>Master card</h5>
            </span>
            <img src="chip.png" class="chip" >
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 4946 6562 7654</h5>
                <h5 class="name">Raj Mathur</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Till</h6>
                <h5>02/29</h5>
            </div>
        </div>
    </div>
</body>
</html>

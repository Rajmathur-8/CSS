<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fa fa-map-marker"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">IIIT Bhubaneswar</div>
                    <div class="text-two">Gothapatana Bhubaneswar Odisha</div>
                </div>
                <div class="phone details">
                    <i class="fa fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+9145 0547 9864</div>
                    <div class="text-two">+9187 9631 7539</div>
                </div>
                <div class="email details">
                    <i class="fa fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">ryken@gmail.com</div>
                    <div class="text-two">ryujem@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work from me or any types of queries related to my tutorials, you can send me a message from here. It's my pleasure to help you.</p>
            
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="input-box message-box">
                  <textarea></textarea>
                </div>
                <div class="button">
                    <input type="button" value="Send Now">
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
